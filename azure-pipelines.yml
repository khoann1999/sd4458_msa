# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self
variables:
- group: dev-var-group
- name: tag
  value: '$(Build.BuildId)'
- name: dockerfilePath
  value: '$(Build.SourcesDirectory)/src/backend/Dockerfile'
- name: vmImageName
  value: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Free Trial(f9a5fd9d-72e0-4364-8d3b-360046e6fa28)'
        azureResourceGroup: 'rg'
        kubernetesCluster: 'cluster-large-weevil'
        useClusterAdmin: true
        command: 'apply'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        workingDirectory: '$(System.DefaultWorkingDirectory)\backend.yaml'